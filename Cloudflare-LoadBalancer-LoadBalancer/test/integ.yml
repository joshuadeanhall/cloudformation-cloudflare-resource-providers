Resources:
  TestCloudflareLoadBalancer:
    Type: Cloudflare::LoadBalancer::LoadBalancer
    Properties:
      ZoneId: "ZONE_ID"
      Proxied: false
      Name: "DOMAIN_NAME"
      SessionAffinity: "cookie"
      SessionAffinityTtl: 82800
      SessionAffinityAttributes:
        ZeroDowntimeFailover: "none"
      SteeringPolicy: "off"
      RandomSteering:
        DefaultWeight: 1
      DefaultPools: ["POOL_ID"]
      Rules:
        - name: "CustomRule1"
          priority: 0
          disabled: false
          condition: "(http.request.uri eq \" /content?page=1234\")"
          overrides: { }
          terminates: true
      FallbackPool: "POOL_ID",
      Enabled: true
      Ttl: 30